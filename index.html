<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>The Missing Slice</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<script src="http://leaverou.github.io/conic-gradient/conic-gradient.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
  

<!-- Source: https://www.youtube.com/watch?v=eVnUDTtOLE0 -->
<h2>Skewed Pseudo element</h2>
<div class="container">
  <!-- SKEWED PSEUDO ELEMENT -->
  <!-- 25% - 3:12 -->
  <div class="pie pie1"></div>

  <!-- Random variation of previous one - 3:44 -->
  <div class="pie pie2"></div>

  <!-- Displays problems if the padding doesnt increase from previous one - 4:15 -->
  <div class="pie pie3"></div>

  <!-- A way to show over 50% by changing rotate and skew - 4:37 -->
  <div class="pie pie4"></div>
</div>

<h2>Rotate Pseudo element</h2>
<div class="container">  
  <!--ROTATE PSEUDO ELEMENT -->
  <!-- 11:49 - doesnt require a before -->
  <div class="pie-rotate"></div>

  <!-- 13:40 - requires before, allows anything under 50% -->
  <div class="pie-rotate pie-rotate-2"></div>
  
  <!-- 14:13 - allows anything over 50% by just changing bg-->
  <div class="pie-rotate pie-rotate-3"></div>
  
  <!-- 15:49 - same logic but more maintanable use of colors-->
  <div class="pie-rotate-color pie-rotate-4"></div>
  
   <!-- 23:51 - doesnt actually animate, its just another way of displaying - however it is POSSIBLE to animate-->
  <div class="pie-rotate pie-animate"></div>
</div>

<h2>SVG Dasharray</h2>
<div class="container">
  <!--svg dasharrray-->
  <!-- 28:29 - change the value to any percentage by changing the first value in stroke-dasharray-->
  <svg viewBox="0 0 64 64" class="pie-svg">
    <circle class="circle" r="25%" cx="50%" cy="50%"></circle>
  </svg>
  
  <!-- 32:00 - have more than 1 slice-->
  <svg viewBox="0 0 64 64" class="pie-svg">
    <circle r="25%" cx="50%" cy="50%" stroke-dashoffset="-5" stroke-width="32" fill="none" stroke-dasharray="8 100" stroke="gold"></circle>
    <circle r="25%" cx="50%" cy="50%" stroke="yellowgreen" stroke-width="32" fill="none" stroke-dasharray="8 100" ></circle>
  </svg>
</div>

<h2>Conic Gradient - requires polyfill</h2>
<div class="container">
  <!-- conic gradients-->
  <!-- 36:01 - just change 1 line, but it needs polyfill -->
  <div class="pie-conic"></div>
</div>
  
  
</body>
</html>
